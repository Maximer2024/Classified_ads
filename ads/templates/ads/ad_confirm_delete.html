{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Удаление объявления</h2>
        <p>Вы уверены, что хотите удалить объявление <strong>"{{ ad.title }}"</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'ad_detail' ad.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
