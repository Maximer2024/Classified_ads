{% extends "base.html" %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактировать объявление{% else %}Создать объявление{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
