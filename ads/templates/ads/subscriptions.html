{% extends "base.html" %}

{% block content %}
    <h1>Подписка на рассылку</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Подписаться/Отписаться</button>
    </form>

    <h2>Ваши подписки:</h2>
    <ul>
        {% for sub in subscriptions %}
            <li>{{ sub.category }}</li>
        {% empty %}
            <p>Вы пока не подписаны ни на одну категорию.</p>
        {% endfor %}
    </ul>
{% endblock %}
