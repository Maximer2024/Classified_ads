{% extends "base.html" %}

{% block content %}
<h1>Ваши объявления</h1>
<a href="{% url 'ad_create' %}" class="btn btn-success">Создать объявление</a>
<table class="table">
    <thead>
        <tr>
            <th>Заголовок</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for ad in ads %}
        <tr>
            <td><a href="{% url 'ad_detail' ad.id %}">{{ ad.title }}</a></td>
            <td>{{ ad.created_at|date:"d.m.Y H:i" }}</td>
            <td>
                <a href="{% url 'ad_update' ad.id %}" class="btn btn-primary">Редактировать</a>
                <a href="{% url 'ad_delete' ad.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">У вас пока нет объявлений.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
