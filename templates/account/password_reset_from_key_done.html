{% extends "base.html" %}
{% load i18n %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="container">
    <div class="password-reset-done-container">
        <h2 class="text-center">Пароль успешно изменён</h2>
        <p class="text-center">
            Ваш пароль был успешно изменен. Теперь вы можете войти в систему, используя новый пароль.
        </p>

        <div class="text-center mt-3">
            <a href="{% url 'account_login' %}" class="btn btn-primary">Перейти к входу</a>
        </div>
    </div>
</div>

<style>
    .password-reset-done-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .password-reset-done-container h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    .text-center {
        text-align: center;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
