{% extends "base.html" %}
{% block title %}Подтверждение Email{% endblock %}

{% block content %}
<div class="container">
    <div class="confirm-container">
        <h2 class="text-center">Подтверждение Email</h2>
        <p class="text-center">
            Введите код из письма, чтобы подтвердить ваш email.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Подтвердить</button>
        </form>

        <p class="text-center mt-3">
            Если вы не получали код, проверьте папку "Спам".
        </p>
    </div>
</div>

<style>
    .confirm-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
