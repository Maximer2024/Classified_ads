{% extends "base.html" %}
{% load i18n %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container">
    <div class="reset-container">
        <h2 class="text-center">Восстановление пароля</h2>
        <p class="text-center">Введите ваш email, и мы отправим вам инструкцию для сброса пароля.</p>

        <form method="post" action="{% url 'account_reset_password' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Отправить</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'account_login' %}">Войти</a> | <a href="{% url 'account_signup' %}">Регистрация</a>
        </div>
    </div>
</div>

<style>
    .reset-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
